<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class='header'>
          <h5 id='sign-up-button'>Sign Up</h5>
          <h5 id='sign-in-button'>Sign In</h5>
          <h5 id='change'>Change Password</h5>
          <h5 id='sign-out'>Sign Out</h5>
          <h6 id='user-name'></h6>
      </div>

      <p id='message'></p>

      <form id="sign-up-form">
        <fieldset>
          <legend>Sign up!</legend>

          <label for="email">Email</label>
          <input id="email" name="credentials[email]" type="email" placeholder="Enter your Email">

          <label for="password">Password</label>
          <input id="password" name="credentials[password]" type="password" placeholder="Enter your Password">

          <label for="password_confirmation">Password Confirmation</label>
          <input id="password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Confirm your Password">

          <input type="submit" value="Sign Up">
        </fieldset>
      </form>

      <form id="sign-in-form">
        <fieldset>
          <legend>Sign in!</legend>

          <label for="sign-in-email">Email</label>
          <input id="sign-in-email" name="credentials[email]" type="email" placeholder="Enter your Email">

          <label for="sign-in-password">Password</label>
          <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Enter your Password">

          <input type="submit" value="Sign In">
        </fieldset>
      </form>

      <form id="pass-change-form">
        <fieldset>
          <legend>Change Password!</legend>

          <label for="oldPass">Old Password</label>
          <input id="oldPass" name="passwords[old]" type="password" placeholder="Enter your old Password">

          <label for="newPass">New Password</label>
          <input id="newPass" name="passwords[new]" type="password" placeholder="Enter your new Password">

          <input type="submit" value="Change Password">
        </fieldset>
      </form>
      <section>
        <h1 class='title'>Tic Tac Toe</h1>
        <p id='game-message'>Please Sign In</p>
        <div class='container'>
          <div class='row board h-100'>
            <div data-cell-index='0' class='col-4 box'></div>
            <div data-cell-index='1' class='col-4 box'></div>
            <div data-cell-index='2' class='col-4 box'></div>
            <div data-cell-index='3' class='col-4 box'></div>
            <div data-cell-index='4' class='col-4 box'></div>
            <div data-cell-index='5' class='col-4 box'></div>
            <div data-cell-index='6' class='col-4 box'></div>
            <div data-cell-index='7' class='col-4 box'></div>
            <div data-cell-index='8' class='col-4 box'></div>
          </div>
        </div>
        <div class='buttons'>
          <button id='newGame'>New Game</button>
          <button id='getGames'>Games Played</button>
        </div>
      </section>
    </body>
</html>
